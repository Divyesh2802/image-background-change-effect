<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Image Background Change Effect</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
  </head>
  <body>
    <div class="container">
      <h1>Move the cursor over the image to see Image Background Change Effect!</h1>
      <div class="img-box">
        <img src="images/transparent.png" width="100%">
        <div class="img-wrap">
          <!-- <img src="images/original.jpg" width="100%"> -->
          <img src="images/original.jpg" id="original">
        </div>

        <span id="line"><img src="images/arrow.png" class="arrow"></span>
      </div>
    </div>

    <script>
      var imgBox = document.querySelector('.img-box');
      var imgWrap = document.querySelector('.img-wrap');
      var originalImg = document.getElementById('original');
      var line = document.getElementById('line');

      originalImg.style.width = imgBox.offsetWidth + "px";

      var leftSpace = imgBox.offsetLeft;

      imgBox.onmousemove = function (e) {
        var boxWidth = (e.pageX - leftSpace) + "px";
        imgWrap.style.width = boxWidth;
        line.style.left = boxWidth;
      }
    </script>
  </body>
</html>
